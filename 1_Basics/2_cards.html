<!DOCTYPE html>

<head>

    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- navbar -->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cards</a>
        </div>
    </nav>
    <!-- Card -->
    <div class="container d-flex" >
        <div class="card" style="width: 18rem; margin-top: 80px; margin-left: 20px;">
            <img src="images/download.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    cardâ€™s
                    content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

        <div class="card mb-3" style="max-width: 540px; margin-top: 80px; margin-left: 20px;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="images/images.jpeg" class="img-fluid rounded-start" alt="..." style="height: 500px; width: 400px;">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to

                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
